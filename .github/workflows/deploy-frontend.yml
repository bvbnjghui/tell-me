# .github/workflows/deploy-frontend.yml
name: Deploy Frontend with Env Var

on:
  push:
    branches:
      - main # 當推送到 main 分支時觸發

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Cloud Run URL and API Key into HTML
        run: |
          # 使用 sed 命令替換佔位符
          # 替換 Cloud Run URL
          sed -i "s|__CLOUD_RUN_SERVICE_URL__|${{ secrets.CLOUD_RUN_SERVICE_URL }}|g" index.html
          # 替換前端 API 金鑰
          sed -i "s|__FRONTEND_API_KEY__|${{ secrets.FRONTEND_API_KEY }}|g" index.html
        env:
          # 確保這些 Secrets 在儲存庫中已設定
          CLOUD_RUN_SERVICE_URL: ${{ secrets.CLOUD_RUN_SERVICE_URL }}
          FRONTEND_API_KEY: ${{ secrets.FRONTEND_API_KEY }} # <-- 新增這個環境變數

      - name: Upload modified index.html (for testing/deployment)
        uses: actions/upload-artifact@v4 # 將修改後的檔案作為 artifact 上傳，以便下載或用於後續部署
        with:
          name: modified-frontend
          path: index.html

      # 如果您使用 GitHub Pages 託管前端，可以在這裡添加部署步驟
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用內建的 GITHUB_TOKEN
          publish_dir: ./ # 確保這裡指向包含修改後 index.html 的目錄
